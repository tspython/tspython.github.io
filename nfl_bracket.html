  <style>
    /* NFL Bracket specific styles */
    .bracket-wrapper {
      overflow-x: auto;
      max-width: 100%;
      padding-bottom: 20px;
    }
    
    .bracket {
      flex-direction: row !important;
      min-width: 1000px;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Reset button style */
    #reset button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 0;
      text-transform: lowercase;
      margin-top: 20px;
    }
    
    .top {
      margin: auto;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .nfc_logo, .afc_logo {
      width: 100px;
      height: 100px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      top: 0;
      position: relative;
    }

    .afc_logo {
      margin-right: 100px;
      background-image: url('/images/assets/nfl/afc.gif');
    }

    .nfc_logo {
      margin-left: 100px;
      background-image: url('/images/assets/nfl/nfc.gif');
    }

    .team {
      width: 100px;
      height: 70px;
      margin: 2px 2px;
      border: 1px solid #222;
      display: block;
      position: relative;
      background-color: #111;
    }

    .team_logo {
      width: 90px;
      height: 60px;
      border: 0;
      margin: 5px;
      padding: 0;
      top: 0;
      left: 0;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
    }
    
    /* Team logo styles */
    .team_logo.ravens {
      background-image: url("/images/assets/nfl/ravens.svg");
    }

    .team_logo.chiefs {
      background-image: url("/images/assets/nfl/chiefs.svg");
    }

    .team_logo.patriots {

      background-image: url("/images/assets/nfl/fortyniners.svg");

    .team_logo.giants {
      background-image: url("/images/assets/nfl/giants.svg");

    .team_logo.packers {
      background-image: url("/images/assets/nfl/packers.svg");

    .team_logo.seahawks {
      background-image: url("/images/assets/nfl/seahawks.svg");

    .team_logo.vikings {

    }

    .team_logo.eagles {

    }

    .team_logo.colts {

    }

    .team_logo.browns {
      background-image: url("/images/assets/nfl/browns.svg");
    }

    .team_logo.steelers {
      background-image: url("/images/assets/nfl/steelers.svg");

    .team_logo.bears {

    .team_logo.rams {

    .team_logo.buccaneers {

    .team_logo.football {

    }

    .team_logo.raiders {
      background-image: url("/images/assets/nfl/raiders.svg");
    }

    .team_logo.bengals {
      background-image: url("/images/assets/nfl/bengals.svg");
    }

    .team_logo.cowboys {

    .team_logo.broncos {

    .team_logo.lions {

    }
    
    /* Bracket styles */
    .round {
      margin: 0 5px;
      display: flex;
      flex-direction: column;
      background-color: #111;
      padding: 10px;
    }
    
    .game {
      margin: 20px auto;
      white-space: nowrap;
    }
    
    .label {
      font-weight: normal;
      text-align: center;
      margin-bottom: 10px;
      text-transform: lowercase;
    }
    
    .champ {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .champ_label {
      text-transform: lowercase;
    }
    
    .team-clickable {
      cursor: pointer;
    }
    
    #share_url {
      width: 300px;
      background-color: #111;
      color: #fff;
      border: 1px solid #222;
      padding: 8px;
    }
    
    /* Fixed seed numbers */
    .team .seed {
      position: absolute;
      top: -1px;
      background-color: #222;
      width: 20px;
      height: 20px;
      line-height: 20px;
      border: 1px solid #222;
      color: white;
      text-align: center;
      font-size: 14px;
      font-weight: normal;
      font-family: monospace;
      overflow: hidden;
    }
